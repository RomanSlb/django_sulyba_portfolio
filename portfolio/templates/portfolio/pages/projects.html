{% extends 'portfolio/base.html' %}
{% load static %}
{% block title %}Projects{% endblock %}
{% block content %}
<div class="head_projects">
    <h1>My projects</h1>
    <div class="all_projects">
    {% for post in posts %}
        <div class="every_post">
            <p class="name_project"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></p>
            <p><img src="{{ post.image.url }}"></p>
        <p>{{ post.body | truncatewords:30 | linebreaks }}</p>
        <p>{{ post.publish }}</p>
        </div>
    {% endfor %}
    </div>
</div>


{% endblock %}
